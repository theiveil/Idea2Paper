<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Idea2Paper Studio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="brand">
        <div class="logo">I2P</div>
        <div class="title">
          <h1>Idea2Paper Studio</h1>
          <p>Minimal, high‑signal interface for Idea → Story</p>
        </div>
      </div>
      <div id="statusBadge" class="badge badge-idle">Idle</div>
    </header>

    <main class="grid">
      <section class="card">
        <h2>Run Config</h2>
        <label>Research Idea</label>
        <textarea id="ideaInput" placeholder="Describe your research idea…"></textarea>

        <details class="advanced">
          <summary>Advanced (LLM Settings)</summary>
          <label>API Key</label>
          <input id="apiKey" type="password" placeholder="SILICONFLOW_API_KEY" />
          <label>API URL</label>
          <input id="apiUrl" type="text" placeholder="https://api.siliconflow.cn/v1/chat/completions" />
          <label>Model</label>
          <input id="model" type="text" placeholder="Pro/zai-org/GLM-4.7" />
        </details>

        <div class="toggles">
          <label class="toggle">
            <input id="toggleNovelty" type="checkbox" checked />
            <span>Enable Novelty</span>
          </label>
          <label class="toggle">
            <input id="toggleVerification" type="checkbox" checked />
            <span>Enable Verification</span>
          </label>
        </div>

        <div class="actions">
          <button id="runBtn" class="btn primary">Run Pipeline</button>
          <button id="downloadBtn" class="btn" disabled>Download Logs</button>
        </div>
        <p class="hint">Your API key is only used for this run and is not saved.</p>
      </section>

      <section class="card">
        <h2>Run Status</h2>
        <div class="status">
          <div class="stage">
            <div class="stage-name" id="stageName">Idle</div>
            <div class="stage-detail" id="stageDetail">Waiting for a run…</div>
          </div>
          <div class="progress">
            <div id="progressBar" class="progress-bar"></div>
          </div>
        </div>

        <div class="result">
          <h3>Final Story</h3>
          <div id="finalStory" class="result-block">No result yet.</div>

          <h3>Summary</h3>
          <div id="summary" class="result-block">—</div>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
